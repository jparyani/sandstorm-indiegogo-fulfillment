<template name="admin">
  <div id="admin">
    <h1>Admin Tools</h1>
    <button id="uploadCsv" type="button" class="btn btn-default">Upload CSV data</button>
    <button id="downloadCsv" type="button" class="btn btn-default">Download CSV data</button>

    <div id="csvLoading">
      {{> spinner}}
    </div>

    {{> reactiveTable collection=entries settings=tableSettings}}
  </div>
</template>

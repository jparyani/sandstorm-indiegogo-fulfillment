<template name="entry">
  <div id="entry">
  <p id="overview">
    Thank you again for supporting the Sandstorm Indiegogo campaign! Please use this form to designate your Sandstorm credit to support the Indiegogo campaign of <a href="http://igg.me/at/roundcubenext">Roundcube Next</a>.

    This form will expire 4 four hours before Roundcube Next's campaign completes.
  </p>

  {{#autoForm collection="Entries" doc=this id="updateEntryForm" type="update" }}
    <fieldset>
      <legend>Update your info</legend>
      {{> afQuickField name='email'}}
      {{> afQuickField name='name'}}
      <div class="alert alert-info" role="alert">Leave this blank if you don't want your name in the credits</div>
      {{> afQuickField name='donation'}}
      <div class="alert alert-info" role="alert">You have ${{maxDonation}} of credit which you can contribute. No payment necessary!</div>
    </fieldset>
    <button id="updateButton" type="submit" class="btn btn-primary">{{submitText}}</button>

    {{#if isUpdated}}
    <div class="alert alert-success" role="alert">Thanks! You're all set. We'll forward your contribution to the <a href="http://igg.me/at/roundcubenext/">Roundcube Next</a> indiegogo campaign.</div>

    {{/if}}

  {{/autoForm}}
  </div>
</template>

<template name="entry">
  <div id="entry">
  <p>
    Welcome and thank you for supporting the Sandstorm Indiegogo campaign.
  </p>

  {{#if isConfirmed}}
  <div class="alert alert-success" role="alert"><p>Thank you for updating your information!<br /><br />

If you have any last-minute changes you'd like to make, please drop a line to <a href="mailto:support@sandstorm.io">support@sandstorm.io</a></p></div>
  {{else}}
  <div class="alert alert-danger" role="alert"><p>
  Sorry, this form has expired.<br /><br />

    {{#if isShippingRelevant}}
    Please email your {{#if isSizeRelevant}}t-shirt size and {{/if}}final mailing address
    {{else}}
    Please email your name to
    {{/if}}
    to <a href="mailto:support@sandstorm.io">support@sandstorm.io</a>. Thanks!</p></div>
  {{/if}}
  {{#autoForm collection="Entries" doc=this id="updateEntryForm" type="update" }}
    <fieldset>
      <legend>Update your info</legend>
      {{> afQuickField name='email'}}
      {{> afQuickField name='name'}}
      <div class="alert alert-info" role="alert">Leave this blank if you don't want your name in the credits</div>
      {{#if isShippingRelevant}}
      {{> afQuickField name='address' rows=4}}
      {{/if}}
      {{#if isSizeRelevant}}

      <label class="control-label" for="shirtSize">T-shirt size</label>
      {{#afFieldSelect name="shirtSize" class="shirt"}}
        <optgroup label="Men's">
          <option value="Men's Small">Men's Small</option>
          <option value="Men's Medium">Men's Medium</option>
          <option value="Men's Large">Men's Large</option>
          <option value="Men's X-Large">Men's X-Large</option>
          <option value="Men's 2X-Large">Men's 2X-Large</option>
          <option value="Men's 3X-Large">Men's 3X-Large</option>
        </optgroup>
        <optgroup label="Women's">
          <option value="Women's Small">Women's Small</option>
          <option value="Women's Medium">Women's Medium</option>
          <option value="Women's Large">Women's Large</option>
          <option value="Women's X-Large">Women's X-Large</option>
          <option value="Women's 2X-Large">Women's 2X-Large</option>
        </optgroup>
      {{/afFieldSelect}}
      <div class="alert alert-info" role="alert">Shirts are American Apparel, which run a little small</div>
      {{/if}}
    </fieldset>
    <button id="updateButton" type="submit" class="btn btn-primary disabled">{{submitText}}</button>

    {{#if isUpdated}}
    <div class="alert alert-success" role="alert">Thanks! You're all set. {{#if isShippingRelevant}}Expect a package in the next two months.{{else}}We'll update the credits as soon as we get everyone's info.{{/if}}</div>

    {{/if}}

  {{/autoForm}}
  </div>
</template>
